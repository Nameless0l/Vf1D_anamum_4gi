<!DOCTYPE html>
<html>
<head>
<title>Benchmark Performance</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
.container { width: 90%; margin: auto; }
.chart-container { position: relative; height: 500px; margin: 20px 0; }
</style>
</head>
<body>
<div class="container">
<h1>Benchmark de Performance - Volumes Finis 1D</h1>
<div class="chart-container">
<canvas id="benchmarkChart"></canvas>
</div>
</div>
<script>
const ctx = document.getElementById('benchmarkChart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [1000, 2000, 5000, 10000],
    datasets: [{
      label: 'Temps de calcul (ms)',
      data: [6, 0, 1, 3],
      borderColor: 'rgb(54, 162, 235)',
      backgroundColor: 'rgba(54, 162, 235, 0.2)',
      borderWidth: 2,
      pointRadius: 5,
      yAxisID: 'y1'
    },
    {
      label: 'Mémoire utilisée (MB)',
      data: [1,44, 0,48, 0,27, 0,56],
      borderColor: 'rgb(255, 159, 64)',
      backgroundColor: 'rgba(255, 159, 64, 0.2)',
      borderWidth: 2,
      pointRadius: 5,
      yAxisID: 'y2'
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    interaction: {
      mode: 'index',
      intersect: false
    },
    scales: {
      x: {
        display: true,
        title: {
          display: true,
          text: 'Nombre de volumes (N)'
        }
      },
      y1: {
        type: 'linear',
        display: true,
        position: 'left',
        title: {
          display: true,
          text: 'Temps (ms)'
        }
      },
      y2: {
        type: 'linear',
        display: true,
        position: 'right',
        title: {
          display: true,
          text: 'Mémoire (MB)'
        },
        grid: {
          drawOnChartArea: false
        }
      }
    },
    plugins: {
      title: {
        display: true,
        text: 'Performance vs Taille du problème',
        font: { size: 16 }
      }
    }
  }
});
</script>
</body>
</html>
