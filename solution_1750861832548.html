<!DOCTYPE html>
<html>
<head>
<title>Solution numérique - Volumes Finis 1D</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
.container { width: 90%; margin: auto; }
.chart-container { position: relative; height: 500px; margin: 20px 0; }
</style>
</head>
<body>
<div class="container">
<h1>Solution numérique - Volumes Finis 1D</h1>
<div class="chart-container">
<canvas id="solutionChart"></canvas>
</div>
</div>
<script>
const ctx = document.getElementById('solutionChart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [0,2500, 0,7500],
    datasets: [{
      label: 'Solution numérique',
      data: [0,189412, 0,869412],
      borderColor: 'rgb(75, 192, 192)',
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderWidth: 2,
      pointRadius: 3
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      title: {
        display: true,
        text: 'Solution numérique - Volumes Finis 1D',
        font: { size: 16 }
      },
      legend: {
        display: true,
        position: 'top'
      }
    },
    scales: {
      x: {
        display: true,
        title: {
          display: true,
          text: 'x'
        }
      },
      y: {
        display: true,
        title: {
          display: true,
          text: 'u(x)'
        }
      }
    }
  }
});
</script>
</body>
</html>
